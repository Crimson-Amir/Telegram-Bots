<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translation["payment_failed_title"] }}</title>
    <style>
        body {
            font-family: 'IRANSans', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px;
        }
        h1 {
            color: #f44336;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        ul {
            text-align: right;
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ translation["payment_failed"] }}</h1>
        <p>{{ translation["payment_failed_body"] }}</p>
        <ul>
            <li>{{ translation[error_code] }} | {{ translation["error_code_lable"] }}: {{ error_code }}</li>
        </ul>
        <p>{{ translation["extra_text"] }}</p>
        <a href="https://t.me/Fensor_Bot">{{ translation["back_to_bot"] }}</a>
    </div>
</body>
</html>
